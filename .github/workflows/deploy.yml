name: "Deploy to Cloud Run"

on:
  push:
    branches:
      - "main"

env:
  PROJECT_ID: my-gcp-project-id  # ← replace with your actual GCP project ID
  SERVICE: my-cloud-run-service  # ← replace with your Cloud Run service name
  REGION: europe-west1           # ← replace with your Cloud Run region
  GAR_LOCATION: europe           # ← e.g. europe for Artifact Registry domain

jobs:
  deploy:
    permissions:
      contents: "read"
      id-token: "write"

    runs-on: ubuntu-latest

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v3

      - name: "Authenticate to Google Cloud"
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: "Set up Cloud SDK"
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: "Configure Docker to use gcloud as a credential helper"
        run: gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev

      - name: "Build and Push Docker image"
        run: |
          IMAGE=${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/cloud-run/${{ env.SERVICE }}:${{ github.sha }}
          docker build -t $IMAGE .
          docker push $IMAGE
        env:
          IMAGE: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/cloud-run/${{ env.SERVICE }}:${{ github.sha }}

      - name: "Deploy to Cloud Run"
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE }}
          image: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/cloud-run/${{ env.SERVICE }}:${{ github.sha }}
          region: ${{ env.REGION }}

      - name: "Output Deployed URL"
        run: echo "App deployed to ${{ steps.deploy.outputs.url }}"
